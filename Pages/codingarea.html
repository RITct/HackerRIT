<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="coding area">
    <link rel="shortcut icon" href="">
    <meta name="keywords" content="code,Thinkerhub,run,compile,test,result">
    <meta name="author" content="Shashank SJ">
    <title>Code Area</title>
    <style type="text/css">

    </style>

</head>
<body>
        <table style="border-bottom: 1px solid #ccc; margin: 0; width: 100%; padding: 8px 8px 4px 8px;" cellspacing="0" cellpadding="0" width="100%"><tbody><tr>
        <td style="text-align: left">
        <span class="logo" style="font-size: 150%"><a href="">HackerRIT</a></span>
        </td>
        <td style="text-align: right">
        <nobr>
          <span class="menu">
          <!-- a running clock should come here-->
              time
          </span>
        <span class="menu">|</span>
        <span class="menu"><a href="">logout</a></span>
        </nobr>
        </td>
        </tr></tbody></table>

<div style="margin: 8px 8px 8px 8px">
<p>
</p><center>
<table cellspacing="0" cellpadding="0" width="1%" border="0">
<tbody><tr>
<td style="vertical-align: top" width="1%">

  <div class="editor" id="editor">
  <form action="" method="post" id="editor">
  <table cellpadding="10" width="1%">
    <tbody><tr>
    <td colspan="2">
    <span class="label">Each Question comes here.
    </span>
    </td>
    </tr>
  <tr>
    <td style="vertical-align: top"><span style="vertical-align:middle" class="label">Language:</span>
   <br>
    <nobr><label><input style="vertical-align:middle" name="lang" value="C" checked="checked" type="radio"><span style="vertical-align:middle" class="label">C</span></label></nobr><br>
    <nobr><label><input style="vertical-align:middle" name="lang" value="C++" type="radio"><span style="vertical-align:middle" class="label">C++</span></label></nobr><br>
    <nobr><label><input style="vertical-align:middle" name="lang" value="Python" type="radio"><span style="vertical-align:middle" class="label">Python</span></label></nobr><br>
    <nobr><label><input style="vertical-align:middle" name="lang" value="Ruby" type="radio"><span style="vertical-align:middle" class="label">Ruby</span></label></nobr><br>
    </td>
    <td style="vertical-align: middle"><textarea id="textarea" name="code" cols="80" rows="15" wrap="off"></textarea></td>
  </tr>
  <tr>
    <td colspan="2" style="vertical-align: middle; text-align: right">
      <table cellspacing="0" cellpadding="0" width="100%"><tbody><tr>
      <td style="text-align: right;">
      <div style="float: right">
      <table><tbody><tr>
      <td>
      <label style="margin-right:1em">
        <input style="vertical-align:middle" name="run" value="True" checked="checked" type="checkbox"><span style="vertical-align:middle" class="label">Run code</span>
      </label>
      </td>
      <td style="text-align: right">
      <input name="submit" value="Submit" type="submit">
      </td>
      </tr></tbody></table>
      </div>
      </td></tr></tbody></table>
    </td>
  </tr>
  </tbody></table>
  </form>
  </div>
</td>
</body>
</html>
